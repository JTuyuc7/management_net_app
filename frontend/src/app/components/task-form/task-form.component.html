<div class="task-form-container">
  <!-- Toggle Button -->
  <button
    type="button"
    class="toggle-form-btn"
    (click)="toggleForm()"
    [class.active]="showForm"
    [class.edit-mode]="isEditMode">
    <span *ngIf="!showForm && !isEditMode">+ Create New Task</span>
    <span *ngIf="showForm && !isEditMode">✕ Cancel</span>
    <span *ngIf="isEditMode">✕ Cancel Edit</span>
  </button>

  <!-- Form Container -->
  <div class="form-wrapper" *ngIf="showForm" [class.edit-mode]="isEditMode">
    <h3>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h3>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Form -->
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">

      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title <span class="required">*</span></label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Enter task title"
          [class.invalid]="isFieldInvalid('title')">
        <div class="error-message" *ngIf="isFieldInvalid('title')">
          {{ getFieldError('title') }}
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description">Description <span class="required">*</span></label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Enter task description"
          [class.invalid]="isFieldInvalid('description')"></textarea>
        <div class="error-message" *ngIf="isFieldInvalid('description')">
          {{ getFieldError('description') }}
        </div>
      </div>

      <!-- Due Date and Priority Row -->
      <div class="form-row">
        <!-- Due Date Field -->
        <div class="form-group">
          <label for="dueDate">Due Date <span class="required">*</span></label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            [class.invalid]="isFieldInvalid('dueDate')">
          <div class="error-message" *ngIf="isFieldInvalid('dueDate')">
            {{ getFieldError('dueDate') }}
          </div>
        </div>

        <!-- Priority Field -->
        <div class="form-group">
          <label for="priority">Priority <span class="required">*</span></label>
          <select
            id="priority"
            formControlName="priority"
            [class.invalid]="isFieldInvalid('priority')">
            <option *ngFor="let priority of priorities" [value]="priority">
              {{ priority }}
            </option>
          </select>
          <div class="error-message" *ngIf="isFieldInvalid('priority')">
            {{ getFieldError('priority') }}
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="isEditMode ? cancelEdit() : setFormVisible(false)"
          [disabled]="isSubmitting">
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting && !isEditMode">Create Task</span>
          <span *ngIf="!isSubmitting && isEditMode">Update Task</span>
          <span *ngIf="isSubmitting && !isEditMode">Creating...</span>
          <span *ngIf="isSubmitting && isEditMode">Updating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
